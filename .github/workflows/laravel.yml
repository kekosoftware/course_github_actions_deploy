name: Laravel CI

on:
  push:
    branches:
      - main

jobs:
  local-action:
    runs-on: ubuntu-latest

    steps:
      - name: Setup
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY }}" >> ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H 3.80.212.92 >> ~/.ssh/known_hosts

      - name: ls
        run: ssh ubuntu@3.80.212.92 "ls -al"